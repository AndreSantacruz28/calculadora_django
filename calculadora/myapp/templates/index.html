<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadorar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.slim.js" integrity="sha512-M3zrhxXOYQaeBJYLBv7DsKg2BWwSubf6htVyjSkjc9kPqx7Se98+q1oYyBJn2JZXzMaZvUkB8QzKAmeVfzj9ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <center><h1>Calculadora</h1></center>
    <div class="row mt-5">
             
        <div class="col-1"></div>
        <div class="col-6  shadow">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="num1">Numero 1</label>
                  <input type="number" class="form-control" name="num1" required>
                </div>
                <div class="form-group">
                  <label for="num2">Numero 2</label>
                  <input type="number" class="form-control" name="num2" required >
                </div>
                <br>
                <div class="btn-group " style="margin-bottom: 5%; margin-left: 30%;" >
                    <button  type="submit" name="suma"  class="btn btn-primary">+</button>
                    <button style=" margin-left: 4%;" type="submit" name="resta" class="btn btn-warning">-</button>
                    <button style=" margin-left: 4%;" type="submit" name="multiplicacion" class="btn btn-success">*</button>
                    <button style=" margin-left: 4%;" type="submit" name="divicion" class="btn btn-danger">รท</button>
                </div>
                <br>
                
               

               
</form>
    </div>
        <div class="col-1"></div>
        <div class="col-2 shadow">
            <h3>Resultado &#128578</h3>  
            <br><br><br>
            <h4>{{result }}</h4>   
        </div>
    </div>
  
    <br><br><br>  <br>
    <footer class="page-footer teal shadow-lg bg-dark text-white">
		<div class="container">

			<br>
			<div class="row">
				<div class="col l6 s12">
					<h4 class="white-text">Calculadora Basica </h4>
					<p class="grey-text text-lighten-4"> Calculadora con dos numeros con django, bootstrap</p>

				</div>

				<div class="col l6 s12 center">
					<h5 class="white-text">integrantes</h5>

						<li><a class="white-text" href="#!">Ivan Andres Santacuz </a></li>

                        <li><a class="white-text" href="#!">nubia vanessa lopez</a></li>



					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Made by <a class=" text-lighten-3 " href="#">-------</a>
			</div>
		</div>
	</footer>
</body>
</html
